{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="{% static 'script.js' %}"></script>
    <title>Todo List</title>
</head>
<body>
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-md-12">
                    <div class="card px-3">
                        <div class="card-body">
                            <h4 class="card-title">Awesome Todo list</h4>
                            <form method="POST">
                                {% csrf_token %}
                            <div class="add-items d-flex"> 
                                
                                <input type="text" class="form-control todo-list-input" placeholder="What do you need to do today?" name="new-task"> 
                                <button class="add btn btn-primary font-weight-bold todo-list-add-btn" type="submit">Add</button>                                
                            </div>
                            </form>
                            <div class="list-wrapper">
                                <ul class="d-flex flex-column-reverse todo-list">

                                    {% for todo in Totos %}

                                    <li class="{% if todo.status %}completed{% endif %}">
                                        <div class="form-check"> 
                                            <label class="form-check-label">
                                                <input class="checkbox" type="checkbox" id="checkBox-1" onclick="checkBoxClicked()">
                                                {{todo.dec}}
                                                <i class="input-helper"></i>
                                            </label> 
                                        </div> 
                                        
                                        <i class="remove mdi mdi-close-circle-outline"></i>
                                        
                                    </li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
